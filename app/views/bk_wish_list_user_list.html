<table class="table table-striped">
  <thead>
    <th>
      Ім'я
    </th>
    <th>
      Email
    </th>
    <th>
      Телефон
    </th>
    <th>
      Адреса
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="user in usersList">
      <td>
        {{user.name}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        {{user.phone}}
      </td>
      <td>
        {{user.address}}
      </td>
    </tr>
  </tbody>
</table>
