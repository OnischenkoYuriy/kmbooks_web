<a href="/news?id={{news.id}}">
<div class="news-item" style="overflow: hidden">
  <div class="news-image" style="background-color: lightgrey;
            background-image:url('{{news.image + '_small.jpg'}}');
            height: 250px;
            ">
  </div>
  <div class="news-title" style="position: absolute; bottom: 0px; left: 0px; width: 100%; background-color: rgba(0,0,0, 0.4); color: white; font-family: Calibri; text-align: left">
    <p style="font-size: large; margin-left: 4px;">{{news.title}}</p>
    <span style="font-size: small; margin-left: 4px;">
      <i class="glyphicon glyphicon-time"></i><span style="margin-left: 5px">{{news.date | date: 'dd.MM.yyyy'}}</span>&nbsp;&nbsp;
      <i class="fa fa-eye" aria-hidden="true"></i><span style="margin-left: 5px">{{news.viewsCount}}</span>
    </span>
  </div>
  <div style="text-align: center;">
    <i ng-show="news.videoLink !== ''" class="fa fa-play" style="
                                                                 font-size: 40px;
                                                                 color: white;
                                                                 position: absolute;
                                                                 text-align: center;
                                                                 top: 110px;
                                                                 "></i>
  </div>
  <div class="news-plate" style="position: absolute; width: 80%; height: 80%; top:10%; left: 10%; line-height: 200px;
              text-align: center;" ng-style="NewsColorSchema">
    <div style="
              display: inline-block;
              vertical-align: middle;
              line-height: 25px;
              font-size: 15px; padding: 10px;
               ">
      {{news.title}}
    </div>
  </div>
</div>
</a>
