<span ng-if="kind === 'book'">
  <a href="https://www.facebook.com/share.php?u={{absUrl}}&caption=kmbooks.com.ua" style="color: black"><i class="fa fa-facebook" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="https://plus.google.com/share?url={{absUrl}}" style="color: black"><i class="fa fa-google-plus" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="https://twitter.com/share?text={{item.name}}&url={{absUrl}}" style="color: black"><i class="fa fa-twitter" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="https://pinterest.com/pin/create/button/?url={{absUrl}}&media={{'http://kmbooks.com.ua/' + item.image.replace('.jpg', '_big.jpg')}}&description={{item.description}}" style="color: black"><i class="fa fa-pinterest" style="font-size: large"></i></a>
</span>
<span ng-if="kind === 'news'">
  <a href="https://www.facebook.com/share.php?u={{absUrl}}&caption=kmbooks.com.ua" style="color: black"><i class="fa fa-facebook" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="https://plus.google.com/share?url={{absUrl}}" style="color: black"><i class="fa fa-google-plus" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="https://twitter.com/share?text={{item.title}}&url={{absUrl}}" style="color: black"><i class="fa fa-twitter" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="https://pinterest.com/pin/create/button/?url={{absUrl}}&media={{'http://kmbooks.com.ua/' + item.image + '_big.jpg'}}&description={{item.title}}" style="color: black"><i class="fa fa-pinterest" style="font-size: large"></i></a>
