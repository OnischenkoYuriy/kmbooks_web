<style>
  th {
    font-weight: normal;
  }
</style>
<h1 class="brand-color">Редагування налаштуваннь</h1>
<br>
<div class="container-fluid">
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="col-md-8">Найменування</th>
      <th class="col-md-2">Дії</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th>
        <h4 class="text-left" ng-hide="settings.editing" ng-dblclick="editItem(settings)">Рекомендуємо: {{settings.recommended}}</h4>
        <div ng-show="settings.editing" class="form-group">
          <label for="name" class="col-md-12" ng-show="settings.editing">Рекомендуємо</label>
          <textarea id="name" class="form-control" rows="2" ng-show="settings.editing" ng-model="settings.recommended"
                    autofocus></textarea>
        </div>
      </th>
      <th>
        <button type="button" class="btn btn-primary btn-xs" ng-click="editItem(settings)" ng-disabled="settings.editing">
          <span class="glyphicon glyphicon-edit"></span> Редагувати
        </button>
        <button type="button" class="btn btn-success btn-xs" ng-click="doneEditing(settings)" ng-disabled="!settings.editing">
          <span class="glyphicon glyphicon-save"></span> Зберігти
        </button>
      </th>
    </tr>
    </tbody>
  </table>
</div>
