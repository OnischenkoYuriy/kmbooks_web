<h1 class="brand-color">Лог оновлень</h1>
<table id="anchor1" class="table table-bordered">
  <thead>
  <tr>
    <th class="col-md-2">Дата</th>
    <th class="col-md-3">Наименование</th>
    <th class="col-md-7">Событие</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="log in logs">
    <th>{{toDateTime(log.id)}}</th>
    <th>{{log.title}}</th>
    <th>{{log.text.length > 70 ? log.text.substring(0, 70) + '...' : log.text}}</th>
  </tr>
  </tbody>
</table>
