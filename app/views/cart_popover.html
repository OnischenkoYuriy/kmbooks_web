<div style="padding: 5px" ng-controller="HeaderCtrl">
  <span ng-repeat="cartItems in cart.goodsTable">
    <div class="row">
      <div class="col-md-2">
        <img class="img-responsive" ng-src="/img/pics/{{cartItems.code}}.jpg"/>
      </div>
      <div class="col-md-10">
        <p>{{cartItems.name}}</p>
      </div>
    </div>
    <hr ng-if="!$last" style="margin: 8px 0 8px 0">
  </span>
  <button style="margin-top: 8px" class="btn btn-primary">Оформити замовлення</button>
</div>
