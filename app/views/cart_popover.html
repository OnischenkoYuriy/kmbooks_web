<div style="padding: 5px" ng-controller="HeaderCtrl">
  <span ng-repeat="cartItems in cart.goodsTable">
    <div class="row">
      <div class="col-md-3">
        <img ng-src="/img/pics/{{cartItems.code}}_small.jpg"/>
      </div>
      <div class="col-md-9">
        <p>{{cartItems.name}}</p>
      </div>
    </div>
    <hr ng-if="!$last" style="margin: 5px 0 10px 0">
  </span>
  <button class="btn btn-primary">Оформити замовлення</button>
</div>
