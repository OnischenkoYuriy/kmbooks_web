<div style="background-color: white; box-shadow: 1px 1px 10px #d8d8d8; max-width: 250px; border-radius: 4px">
  <md-toolbar class="md-medium-tall" style="max-height: 44px; min-height: 44px;">
    <div class="md-toolbar-tools  brand-color-background" style="font-family: Calibri;">
      <h1>КОШИК</h1>
      <span flex></span>
      <md-button class="md-icon-button" style="text-align: right" ng-click="ctrl.closeDialog()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </md-button>
    </div>
  </md-toolbar>
  <div style="margin: 12px 0"></div>
  <span ng-repeat="cartItems in ctrl.cart.goodsTable">
    <div class="row" style="margin: 0">
      <a href="/book?code={{cartItems.code}}">
        <div class="col-md-3">
          <img class="img-responsive" style="min-height: 55px; min-width: 35px" ng-src="/img/pics/{{cartItems.code}}.jpg"/>
        </div>
        <div class="col-md-9">
          <p>{{cartItems.name}}</p>
        </div>
      </a>
    </div>
    <hr ng-if="!$last" style="margin: 8px 0">
  </span>
  <div class="center-block" style="text-align: center; padding-bottom: 5px">
    <md-button href="/cart" ng-click="ctrl.closeDialog()" style="margin-top: 14px" class="md-raised brand-color-background center-block">
      Оформити замовлення
    </md-button>
  </div>
</div>
