
    <div class="row">
      <div class="col-md-4 hidden-xs hidden-sm" ng-if="book.images.length > 0">
        <div ng-repeat="image in book.images">
          <a ng-click="openLightboxModal($index)">
            <img src="{{image.thumbUrl}}" class="point_img img-responsive" style="max-height: 250px">
          </a>
        </div>
      </div>
      <div class="hidden-md hidden-lg" style="text-align: center">
          <img src="{{book.image.replace('_big.jpg', '.jpg')}}" class="point_img img-rounded">
          <p style="margin-top: 30px; text-align: center"><a href="http://bukva.ua/catalog/browse/{{book.codeGroup}}/1/{{book.code}}"><span style="font-size: medium; color: black;">Ціна: {{book.price}} грн</span><button class="btn btn-primary" style="margin-left: 20px"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;купити</button></a></p>
      </div>
      <div class="col-md-6 book-data">
        <div><b>Код: </b><span style="color: #428bca">{{book.code}}</span></div>
        <div ng-if="book.autor"><b>Автор: </b>{{book.autor}}</div>
        <div ng-if="book.seriya"><b>Серія: </b>{{book.seriya}}</div>
        <div>
          <span ng-if="book.sk"><b>Штрихкод: </b>{{book.sk}}</span>,&nbsp;
          <span ng-if="book.isbn"><b>ISBN: </b>{{book.isbn}}</span>
        </div>
        <div ng-if="book.pereplet"><b>Обкладинка: </b> {{book.pereplet}}</div>
        <div ng-if="book.str"><b>Сторінок: </b> {{book.str}}</div>
        <div ng-if="book.year"><b>Рік видання: </b> {{book.year}}</div>
        <span ng-if="description"><h3 style="color: #428bca">Анотація</h3></span>
        <span ng-if="description" ng-bind-html="description"></span>
      </div>
      <div class="col-md-2 hidden-xs hidden-sm">
        <div style="position: fixed; top: 60px; margin-left: -30px;">
          <div style="background: rgba(255, 255, 255, 0.7); padding: 20px;">
            <img class="img-responsive" src="{{book.image}}" style="max-width: 250px;">
            <p style="margin-top: 30px; text-align: center"><a href="http://bukva.ua/catalog/browse/{{book.codeGroup}}/1/{{book.code}}"><span style="font-size: medium; color: black;">Ціна: {{book.price}} грн</span><button class="btn btn-primary" ng-disabled = "book.state in (1227, 2008)" style="margin-left: 20px"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;купити</button></a></p>
            <div style="margin-top: 30px; text-align: center">
               <a href="#" style="color: black"><i class="fa fa-facebook" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <a href="#" style="color: black"><i class="fa fa-vk" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <a href="#" style="color: black"><i class="fa fa-google-plus" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <a href="#" style="color: black"><i class="fa fa-twitter" style="font-size: large"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
