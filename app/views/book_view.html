<div class="row">
  <div bk-photoswipe slides="gallery.images" show="gallery.show" slide-selector=".slide-list > a > img"
       on-close="closeGallery()" options="gallery.opts">
  </div>
  <div class="col-md-4 hidden-xs hidden-sm" style="padding-left: 0; padding-right: 0" ng-if="gallery.images.length > 0">
    <div class="slide-list">
      <a ng-repeat="image in gallery.images track by $index" ng-click="showGallery($index)">
        <img ng-show="image.flat === false" src="{{image.srcThumbNail}}" class="point_img img-responsive center-block" style="max-height: 250px; margin-bottom: 6px">
      </a>
    </div>
  </div>
  <div class="hidden-md hidden-lg" style="text-align: center">
      <img src="{{book.image}}" class="img-responsive point_img center-block" ng-click="showGallery(1)">
      <p style="margin-top: 30px; text-align: center">
        <bk-buy-button book="book">
          <bk-price book="book" div="false"></bk-price>
        </bk-buy-button>
      </p>
  </div>
  <div class="col-md-6 book-data" style="padding-left:0;">
    <bk-book-detail-info></bk-book-detail-info>
    <span ng-if="description"><h3 style="font-family: Calibri" class="brand-color">Анотація</h3></span>
    <span ng-if="description" ng-bind-html="description"></span>
    <h3 ng-if="news.length > 0" style="font-family: Calibri" class="brand-color">Новини</h3>
    <div class="col-md-6 col-xs-12" style="margin: 0 0; padding: 1px 1px;" ng-repeat="oneNews in news">
      <bk-news-tile news="oneNews"></bk-news-tile>
    </div>
  </div>
  <div class="col-md-2 hidden-xs hidden-sm">
    <div style="position: fixed; top: 60px; margin-left: -30px;">
      <div style="background: rgba(255, 255, 255, 0.4); padding: 8px;">
        <img class="img-responsive point_img" src="{{flatImage}}" ng-style="flatImageHeight" ng-click="showGallery(flatImageIndex)" style="box-shadow: 0px 0px 10px #d8d8d8;">
        <p style="margin-top: 30px; text-align: center">
          <bk-price book="book" div="false"></bk-price>
          <bk-buy-button book="book">
          </bk-buy-button>
        </p>
        <p ng-if="bookFragment !== ''" style="text-align: center">
          <md-button ng-click="OpenFragment(bookFragment.file)" class="">
            <span style="font-size: large" class="glyphicon glyphicon-book brand-color"></span>&nbsp;&nbsp;читати фрагмент
          </md-button>
        </p>
        <p ng-if="book.priceElBook > 0 && elBookLink === ''" style="text-align: center">
          <span class="price_value" style="font-size: 25px; color: black;">{{book.priceElBook}} <span style="font-size: 15px">грн</span></span>
          <md-button class="md-fab md-mini brand-color-background" ng-click="BuyElBook(book)" ng-disabled="savingInProgress">
            <md-tooltip md-direction="right">Купити електронну</md-tooltip>
            <span ng-hide="savingInProgress" style="font-size: medium" class="fa fa-cloud-download"></span>
            <i ng-show="savingInProgress" style="font-size: small" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
          </md-button>
        </p>
        <p ng-if="elBookLink !== ''" style="text-align: center">
          <md-button class="md-fab md-mini green-color-background" ng-click="DownloadElBook(elBookLink, selectors.bookFormat)">
            <md-tooltip md-direction="left">Завантажити електронну</md-tooltip>
            <span style="font-size: medium" class="fa fa-cloud-download"></span>
          </md-button>
          <md-input-container>
            <label>Формат</label>
            <md-select ng-model="selectors.bookFormat">
              <md-option ng-repeat="bookFormat in bookFormats" ng-value="bookFormat">
                {{bookFormat}}
              </md-option>
            </md-select>
          </md-input-container>
        </p>
        <div style="margin-top: 30px; text-align: center">
           <a ng-show="book.code === 709684" bk-facebook url=absUrl code="709684" style="color: black"></a>&nbsp;&nbsp;&nbsp;&nbsp;
           <a href="https://www.facebook.com/share.php?u={{absUrl}}&caption=kmbooks.com.ua" style="color: black"><i class="fa fa-facebook" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <a href="https://vkontakte.ru/share.php?url={{absUrl}}" style="color: black"><i class="fa fa-vk" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <a href="https://plus.google.com/share?url={{absUrl}}" style="color: black"><i class="fa fa-google-plus" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <a href="https://twitter.com/share?text={{book.name}}&url={{absUrl}}" style="color: black"><i class="fa fa-twitter" style="font-size: large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <a href="https://pinterest.com/pin/create/button/?url={{absUrl}}&media={{'http://kmbooks.com.ua/' + book.image.replace('.jpg', '_big.jpg')}}&description={{book.description}}" style="color: black"><i class="fa fa-pinterest" style="font-size: large"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
