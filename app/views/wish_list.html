<h1 style="color: #428bca">Мій лист бажаннь</h1>
<h4>{{username}}</h4>
<div class="row">
  <table ng-if="wishList.length > 0" class="table-striped table-hover" width="100%">
      <thead>
      <th class="col-md-1">

      </th>
      <th class="col-md-2">

      </th>
      <th class="col-md-5">
        Товар
      </th>
      </thead>
      <tbody>
      <tr ng-repeat="cartItems in wishList">
        <a href="#/book_view?code={{cartItems.code}}">
          <td style="text-align: center">
                <span><i class="fa fa-times-circle-o" aria-hidden="true"
                         style="cursor: pointer;" ng-click="removeFromCart(cartItems.code)"></i></span>
          </td>
          <td>
            <img class="img-responsive" style="max-width: 70px" ng-src="/img/pics/{{cartItems.code}}.jpg"/>
          </td>
          <td>
            <p>{{cartItems.name}}</p>
          </td>
        </a>
      </tr>
      </tbody>
    </table>
</div>
<div ng-if="!wishList.length > 0" class="jumbotron" style="margin-top: 20px">
  <p>Ваш лист бажаннь порожній</p>
</div>
