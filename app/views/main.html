 <div class="row">
   <div class="col-md-12">
   <h1 style="font-family: Calibri" class="brand-color">
     Рекомендуємо
   </h1>
   </div>
      <span ng-repeat="recommended in recommendeds">
          <div class="col-xs-12 col-sm-6 col-md-3" style="min-height: 400px">
            <bk-book-tail book="recommended"></bk-book-tail>
          </div>
          <div class="clearfix visible-sm-block" ng-if="$odd"></div>
      </span>
  </div>

  <div class="row">
    <div class="col-md-12">
    <a href="/#/catalog?sortBy=bestsellersFirst" class="brand-color">
      <h1 style="font-family: Calibri">
        Бестселери
      </h1>
    </a>
    <div class="pull-right" style="margin-top: -42px">
      <h4><a class="brand-color" style="text-decoration: underline" href="/#/catalog?sortBy=bestsellersFirst">Всi бестселери</a></h4>
    </div>
    </div>
      <span ng-repeat="bestseller in bestsellers">
          <div class="col-xs-12 col-sm-6 col-md-3" style="min-height: 400px">
            <bk-book-tail book="bestseller"></bk-book-tail>
          </div>
          <div class="clearfix visible-sm-block" ng-if="$odd"></div>
      </span>
  </div>

  <div class="row">
    <div class="col-md-12">
       <a href="/#/catalog?sortBy=noveltiesFirst" class="brand-color">
         <h1 style="font-family: Calibri">
           Новинки
         </h1>
       </a>
       <div class="pull-right" style="margin-top: -42px">
         <h4><a class="brand-color" style="text-decoration: underline" href="/#/catalog?sortBy=noveltiesFirst">Всi новинки</a></h4>
       </div>
    </div>
      <span ng-repeat="novelty in noveltys">
           <div class="col-xs-12 col-sm-6 col-md-3" style="min-height: 400px">
             <bk-book-tail book="novelty"></bk-book-tail>
           </div>
           <div class="clearfix visible-sm-block" ng-if="$odd"></div>
      </span>
  </div>


 <h1 style="font-family: Calibri" class="brand-color">
   Новини
 </h1>
 <div class="col-md-4 col-xs-12 col-sm-6" style="margin: 0 0; padding: 1px 1px;" ng-repeat="oneNews in news">
   <bk-news-tile news="oneNews"></bk-news-tile>
 </div>

 <div class="clearfix">
   <span style="padding: 1px"></span>
 </div>

 <h1 style="font-family: Calibri" class="brand-color">
   Події
 </h1>
 <div>
   <md-card class="col-md-4 col-xs-12 col-sm-6" style="margin: 4px 4px; padding: 0;" ng-repeat="event in events">
     <md-card-title>
       <md-card-title-text>
         <span class="md-headline">{{event.title}}</span>
         <span class="md-subhead"><i class="glyphicon glyphicon-time"></i><em style="margin-left: 5px; margin-top: 5px">{{event.when | date: 'dd.MM.yyyy'}} o
        {{event.when | date: 'HH-mm'}}</em></span>
       </md-card-title-text>
       <md-card-title-media>
         <div class="md-media-lg card-media">
           <img ng-src="{{event.image}}" class="md-card-image">
         </div>
       </md-card-title-media>
     </md-card-title>
     <md-card-actions layout="row" layout-align="end center">
       <md-button>Action 1</md-button>
       <md-button>Action 2</md-button>
     </md-card-actions>
   </md-card>
 </div>



 <div dynamic-layout items="cards"></div>
