<table ng-if="goodsTable.length > 0" class="table-striped" width="100%">
  <caption>Склад заказу</caption>
  <thead>
  <th class="col-md-2">

  </th>
  <th class="col-md-5">
    Товар
  </th>
  <th class="col-md-1">
    Кільк
  </th>
  <th class="col-md-1">
    Знижка
  </th>
  <th class="col-md-1">
    Ціна
  </th>
  <th class="col-md-1">
    Сума
  </th>
  </thead>
  <tbody>
  <tr ng-repeat="cartItems in goodsTable">
    <a href="/book?code={{cartItems.code}}">
      <td>
        <img class="img-responsive" style="max-width: 70px;" ng-src="/img/pics/{{cartItems.code}}.jpg"/>
      </td>
      <td style="text-align: left">
        <p>{{cartItems.name}}</p>
      </td>
      <td style="text-align: center">
        <p>{{cartItems.quantity}}</p>
      </td>
      <td style="text-align: center">
        <p>{{cartItems.discount}}%</p>
      </td>
      <td style="text-align: center">
        <p>{{cartItems.price}}</p>
      </td>
      <td style="text-align: center">
        <p>{{cartItems.amount}} грн</p>
      </td>
    </a>
  </tr>
  </tbody>
</table>

<div ng-if="goodsTable.length == 0" class="jumbotron" style="margin-top: 20px">
  <p>Заказ пустий</p>
</div>
