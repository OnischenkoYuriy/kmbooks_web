    <!--[if lt IE 7]>

    <div class="header" ng-controller="HeaderCtrl">
      <div class="navbar navbar-inverse navbar-fixed-top" style="opacity: 0.9">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" ng-click="isCollapsed = !isCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/" title="bukva">
              <img style="margin-top: -10px;"
                   src="/images/logo_km.png">
            </a>
          </div>

          <div class="collapse navbar-collapse" uib-collapse="isCollapsed">
            <ul class="nav navbar-nav">
              <li ng-repeat="item in menu" ng-class="{active: item.route == menuActive}"><a href="#{{item.route}}" >{{item.label.toUpperCase()}}</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#/cart"><span style="font-size: large;" class="glyphicon glyphicon-shopping-cart"></span>&nbsp;&nbsp;</a>
              <li>
              <li ng-show="!authenticated">
                <a href="#/login" style="display: inline-block"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Вхід</a>
              <li>
              <li ng-show="!authenticated">
                <a href="#/registration">Реєстрація</a>
              <li>
              <li ng-show="authenticated">
                <a href="#/edit">{{username}}</a>
              </li>
              <li ng-show="authenticated" ng-class="{active: '\login' == menuActive}" ng-controller="LoginCtrl">
                <a href="" ng-click="logout()">Вийти</a>
              </li>
            </ul>
          </div>
          </div>
      </div>
    </div>
    <span ng-controller="HeaderCtrl">
      <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides" ng-if="isMain()">
        <div uib-slide ng-repeat="slide in slides track by slide.id" active="slide.active" index="slide.id">
          <div class="item" style="background-image:url('{{slide.image}}');"></div>
          <div class="carousel-caption">
            <h2>{{slide.header}}</h2>
            <p>{{slide.text}}</p>
          </div>
        </div>
      </div>
      <span ng-show="removeDiv()"></span>
    </span>
    <span ng-controller="HeaderCtrl">
      <div class="event-item" style="height: 30px;" ng-if="isMain()"></div>
      <div class="event-item" style="height: 20px;" ng-if="!isMain()"></div>
    </span>
    <span ng-controller="HeaderCtrl">
      <span ng-if="isBookPage()">
        <div style="height: 50%" ng-controller="BookViewCtrl">
            <div style="background-image:url('{{book.bannerImage}}'); background-position: center; background-size: cover; height: 100%; margin-top: -40px">
              <div style="position: relative; top: 45%; left: 65px; color: white">
                <h2>{{book.name}}</h2>
                <p>{{book.autor}}</p>
              </div>
            </div>
        </div>
      </span>
    </span>
    <div class="container" style="margin-top: 30px">
      <div ng-view=""></div>
    </div>
    <span ng-controller="HeaderCtrl">
      <div class="container-fluid" style="height: 50%">
        <div class="row" style="padding-left: 10px; padding-right: 10px; height: 100%" ng-controller="ContactsViewCtrl" ng-if="isContacts()">
          <div class="col-md-12" id="map-canvas" ng-init="initialize()" style="height: 100%"></div>
        </div>
      </div>
    </span>
